version: '3.8'

services:
  backend:
    build:
      context: ./Backend-Neos/neos-spring-java
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:sqlserver://<AZURE_DB_HOSTNAME>:1433;databaseName=mydatabase
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: mypassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  frontend:
    build:
      context: ./web-blume
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://backend:8080  # Vari√°vel de ambiente para acessar o backend
    depends_on:
      - backend
